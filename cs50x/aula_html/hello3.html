<!DOCTYPE html>

<html lang="en">
    <head>
        <script>
            function greet()
            {
                let name = document.querySelector('#name').value;
                alert('hello, ' + name);
            }

            function listen()
            {
                document.querySelector('form').addEventListener('submit', greet);
            }

            document.addEventListener('DOMContentLoaded', listen);

        </script>
        <title>
            hello, title
        </title>
    </head>
    <body>
        <form>
            <input id="name" autocomplete="off" autofocus="on" flush="on" placeholder="What's your name?" type="text">
            <input type="submit" value="Greet Me">
        </form>
    </body>
</html>
